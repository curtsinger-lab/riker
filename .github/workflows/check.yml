name: check
on: [push, pull_request]
jobs:
  check:
    runs-on:
      - ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ubuntu-22.04, ubuntu-22.04-arm64]
        mode: [debug, release]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        run: make ${{ matrix.mode }}
      
      - name: Install Test Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc python3-cram file graphviz
          sudo update-alternatives --install /usr/bin/cram cram /usr/bin/cram3 100
      
      - name: Test
        run: make test-${{ matrix.mode }}
      
